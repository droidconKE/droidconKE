apply plugin: 'com.android.application'
apply plugin: 'io.fabric'


android {
    compileSdkVersion build_versions.compile_sdk
    defaultConfig {
        applicationId "droiddevelopers254.droidconke"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 5
        versionName "1.0.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.support.appcompat
    implementation deps.support.design
    implementation deps.support.vector_drawable
    implementation deps.support.media_compat
    implementation deps.support.v4
    implementation deps.support.customtabs

    implementation deps.play_services.auth
    implementation deps.play_services.maps
    implementation deps.circle_image_view
    implementation deps.glide
    implementation deps.apache_commons

    implementation deps.constraint_layout
    implementation deps.firebase_ui_auth

    //ButterKnife
    implementation deps.butterknife.core
    annotationProcessor deps.butterknife.compiler

    //Firebase dependencies
    implementation deps.firebase.core
    implementation deps.firebase.auth
    implementation deps.firebase.database
    implementation deps.firebase.config
    implementation deps.firebase.crash
    implementation deps.firebase.messaging

    //Architecture components dependencies
    implementation deps.room.runtime
    annotationProcessor deps.room.compiler
    implementation deps.lifecycle.java8
    implementation deps.lifecycle.extensions


    testImplementation deps.junit
    androidTestImplementation deps.runner
    androidTestImplementation deps.espresso

    implementation group: 'com.android.support', name: 'appcompat-v7', version: '28.0.0-alpha1'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
        transitive = true
    }

}
apply plugin: 'com.google.gms.google-services'
